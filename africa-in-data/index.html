            <section>
                <figure>
                    <a target="_blank" href="https://ourworldindata.org/world-poverty/">
                        <img data-src="./i_africa/Africa-Poverty-and-Growth-Timeseries.png" alt="">

                    <figcaption>
                        <p>Since the early 1990s Sub-Saharan Africa achieved economic growth and the share of people living in extreme poverty declined.</p>                      
                    </figcaption>
                </figure>

            <section>

						<p>Over the last 20 years many African countries have achieved sustained economic growth.</p>
                    </figcaption>
                </figure>
            </section>  
            <section>

                    </figcaption>
                </figure>
            </section>
            <section>

                    </figcaption>
                </figure>
            </section>
