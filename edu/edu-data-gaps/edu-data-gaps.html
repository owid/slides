                <h1>Global Education #6</h1>
                    <h2>Data gaps</h2>
                    
                <p><a href="https://ourworldindata.org">www.OurWorldInData.org</a></p>
                    

            </section>


<!---
            <section class="dark" data-transition="slide">

            <section>
                <figure>
                    
                    <iframe src="https://ourworldindata.org/grapher/primary-enrollment-selected-countries?year=1820&country=CHN+GHA+IND+MMR+NER"></iframe>

                    <figcaption>
                        <p>In the last century the world has made huge progress in terms of expanding the quantity of education.</br></br> This chart shows historical primary school enrollment rates.</p>
                    </figcaption>
                </figure>
            </section>
            </section>

            <section>
                <figure>
                    
                    <iframe src="https://ourworldindata.org/grapher/mean-years-of-schooling-selected-countries?year=1870&country=CMR+COL+GHA+SLE+KOR+TUN+GBR+ZMB+ZWE"></iframe>

                    <figcaption>
                        <p>This chart shows progress in average years of schooling.</p>
                    </figcaption>
                </figure>
            </section>
            </section>


            <section>
                <figure>
                    
                    <iframe src="https://ourworldindata.org/grapher/students-in-grade-2-who-cant-read-a-single-word-ca-2015"></iframe>

                    <figcaption>
                        <p>And still, despite these important achievements, there are huge remaining gaps in learning. </br></br> This bar chart shows that in some countries going to school does not necessarily mean that the students actually learn. </br></br> In Ghana, India, and Malawi more than 4 out of 5 students in second grade are not able to read a single word.</p>
                    </figcaption>
                </figure>
            </section>
            </section>

            <section>
                <figure>
                    
                    <iframe src="https://ourworldindata.org/grapher/share-of-students-at-end-of-primary-education-achieving-minimum-maths-proficiency-2010-2015"></iframe>
                    <figcaption>
                        <p> Indeed, the Sustainable Development Goals (SDGs) explicitly target learning.</br></br>  The goal 4.1 says: <em>"By 2030, ensure that all girls and boys complete free, equitable and quality primary and secondary education leading to relevant and effective learning outcomes".</em></br></br> This map shows the official report on one of the associated target indicators: the percentage of pupils at end of primary education achieving at least a minimum proficiency level in mathematics. </br></br> As can be seen, data is available only for a minority of countries. </br></br>And, as the subtitle in the chart notes, even in countries with available data there are issues with comparability.
                        </p>
                    </figcaption>
                </figure>
            </section>
            </section>

            <section>
                <figure>
                    
                    <iframe src="https://ourworldindata.org/grapher/share-of-students-at-end-of-primary-education-achieving-minimum-reading-proficiency-2010-2015"></iframe>
                    <figcaption>
                        <p> This chart shows minimum proficiency in <strong>reading</strong> at the end of primary. Again, coverage is low and comparability is weak.
                         </br></br>You can explore reading and maths proficiency data across different education levels in these related set of maps. In all of them, the same data limitations emerge.

                        </br>  </br> <a href="https://ourworldindata.org/grapher/share-of-students-in-early-primary-education-achieving-minimum-reading-proficiency-2010-2015">–Reading proficiency in early primary education </a>
                         </br> </br> <a href="https://ourworldindata.org/grapher/share-of-students-in-early-primary-education-achieving-minimum-math-proficiency-2010-2015">–Math proficiency in early primary education</a>
                        </br>  </br> <a href="https://ourworldindata.org/grapher/share-of-students-at-end-of-lower-secondary-education-achieving-minimum-reading-proficiency-2010-2015">–Reading proficiency at end of lower secondary</a>
                       </br>   </br> <a href="https://ourworldindata.org/grapher/share-of-students-at-end-of-lower-secondary-education-achieving-minimum-maths-proficiency-2010-2015">–Math proficiency at end of lower secondary</a> </p>
                    </figcaption>
                </figure>
            </section>
            </section>

            <section>
                <figure>
                    
                    <iframe src="https://ourworldindata.org/grapher/existence-of-nationally-representative-learning-assessment-at-the-end-of-primary-education"></iframe>
                    <figcaption>
                        <p>The underlying problem is that nationally representative tests simply don’t exist in many countries.</br></br>This map shows the countries where, according to UNICEF, nationally representative learning assessment exist.
                    </figcaption>
                </figure>
            </section>
            </section>
                
                <section>
                <figure>
                    
                    <iframe src="https://ourworldindata.org/grapher/existence-of-nationally-representative-learning-assessment-in-grades-2-or-3-of-primary-education"></iframe>
                    <figcaption>
                        <p> ....and the situation is not much better when it comes to learning assessments earlier in primary.</p>
                    </figcaption>
                </figure>
            </section>
            </section>

                <section>
                <figure>
                    
                    <iframe src="https://ourworldindata.org/grapher/is-primary-enrolment-data-available-in-the-global-monitoring-report-2018"></iframe>
                    <figcaption>
                        <p>For comparison, this map shows availability of primary school enrolment data. In this case coverage is much higher.</p>
                    </figcaption>
                </figure>
            </section>
            </section>


                <section>
                <figure>
                    <iframe src="https://ourworldindata.org/grapher/sdg-4-indicators-by-sources-available"></iframe>
                    <figcaption>
                        <p>On the whole, how are we doing in terms of tracking the education SDG 4 indicators? </br></br> This chart shows what share of indicators are being reported by what share of countries.</br></br> As can be seen, only about 30% of the indicators have data for more than half of the countries in the world.</p>
                    </figcaption>
                </figure>
            </section>
            </section>

                <section>
                <figure>
                    <img data-src="https://ourworldindata.org/wp-content/uploads/2017/12/SDG-4-indicator-sources-UIS-2017.png">
                    <figcaption>
                        <p>This table shows where the necessary data should come from in order to measure all SDG 4 indicators. </br></br>  Improving the assessment of learning outcomes is crucial to track the education SDGs, but we should not forget that many other sources of data are also important.</p>
                    </figcaption>
                </figure>
            </section>
            </section>
